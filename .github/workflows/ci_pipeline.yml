name: Data Pipeline CI

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
      - 'test/**'
    
    paths:
      - 'code/**'
      - 'dashboard/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'dags/**'

  pull_request:
    branches: [ main ]

jobs:

  python-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r dashboard/requirements.txt
          pip install pandas snowflake-connector-python

      - name: Run Unit Tests
        run: |
          flake8 code/extract_load/src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 dashboard/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Ejecutar Tests Unitarios
        run: |
          python -m unittest discover -s tests/unit

  integration-test-snowflake:
    runs-on: ubuntu-latest
    needs: python-quality

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: CAR_SALES_DB
      SNOWFLAKE_SCHEMA: RAW
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'pip'
        
      - name: Install dependencies
        run: |
          pip install pandas snowflake-connector-python "snowflake-connector-python[pandas]"
      
      - name: Run integration test
        run: |
          python tests/integration_test_snowflake.py
  
  dbt-quality-check:
    runs-on: ubuntu-latest
    needs: integration-test-snowflake

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: CAR_SALES_DB
      SNOWFLAKE_SCHEMA: CI_DBT_TEST
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'pip'
        
      - name: Install DBT
        run: |
          pip install dbt-core==1.10.15 dbt-snowflake==1.10.3

      - name: Install dependencies of the dbt project
        run: |
          cd code/transform/dbt_project
          dbt deps
      
      - name: Verify Connection
        run: |
          cd code/transform/dbt_project
          dbt debug --profiles-dir .
      
      - name: Build and test models
        run: |
          cd code/transform/dbt_project
          dbt build --profiles-dir .